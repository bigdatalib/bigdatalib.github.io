---
layout: default
title: Resume
url: /resume
site-orientation: nav-left
---
{% assign resume = site.resume | sort: "weight" %}

<body data-spy="scroll" data-target="#resume-tabs" data-offset="0">
<div class="resume">

  <!-- resume tabs-->
  <nav id="resume-tabs" class="navbar affix">
    <header>
      <h1>Resume</h1>
      <p>Chris R. Zhou</p>
    </header>
    <ul class="nav nav-tabs">
      {% for section in resume %}
      <li><a href="#{{ section.title }}">{{ section.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>

  <!-- resume body-->
  <div class="resume-body">
    {% for section in resume %}
    <section id="{{ section.title }}">{{ section.content }}</section>
    {% endfor %}
  </div>

</div>
</body>
