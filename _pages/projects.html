---
permalink: /projects/
layout: default
title: projects
---

{% assign projects = site.projects | sort: "date" %}

<!-- header -->
<header>
  <h1>
    <a href="/projects/"><i class="fa fa-suitcase"></i></a>
    projects
  </h1>
  <p>Sample of my projects</p>
</header>


{% for project in projects reversed %}
<div class="col-sm-4 post-summary">
  <p class="text-small date">{{ project.date | date: "%b %-d, %Y" }}</p>
  <a href="{{ project.permalink }}">
    <img src="{{ project.thumbnail }}" />
    <p class="text-small">
      <a href="{{ project.source-url }}" target="_blank"><i class="fa fa-external-link-square"></i></a>
      <a href="{{ project.github-url }}" target="_blank"><i class="fa fa-github-square"></i></a>
      {{ project.language }}
    </p>
    <h2>{{ project.title }}</h2>
  </a>
</div>
{% endfor %}

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
