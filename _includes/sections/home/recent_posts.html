<section class="post">
  <h2>Recent Posts</h2>

  {% for post in site.posts %}
  <div class="thumbnail">
    <div class="caption">
      <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      <h3 class="post-link"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="post-meta" >{{ post.summary }}</p>

      <p class="post-meta">
        {% if post.tags != empty %}
        {% for tag in post.tags %}
        <a href="#">#{{ tag }}, </a>
        {% endfor %}
        {% endif %}
      </p>

    </div>
  </div>
  {% endfor %}
</section>
