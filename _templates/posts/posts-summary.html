---
permalink: "/posts/"
layout: default
title: posts
---

<!-- header -->
<header>
  <h1><i class="fa fa-pencil-square-o"></i> posts</h1>
  <p>Launch into a wormhole and start exploring!</p>
  <hr/>
</header>

{% assign sections = site.pages | where: "page-type", "posts" | sort: "weight" %}
{% for section in sections %}
<div class="col-sm-4 post-summary">
  <div class="thumbnail">
    <div class="caption">
      <h2>
        <a href="{{ section.category }}">{{ section.category }}</a>
      </h2>
      <div class="img-container">
        <a href="{{ section.category }}">
          <img src="/images/posts-{{ section.category }}.png" />
        </a>
      </div>
      <p class="text-grey">{{ section.description }}</p>
    </div>
  </div>
</div>
{% endfor %}
